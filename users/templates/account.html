{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">

    <h2 class="text-2xl font-bold mb-6 text-center text-orange-600">
        My Account
    </h2>

    <div class="space-y-4">
        <p class="text-lg">
            <strong>Username:</strong> {{ user.username }}
        </p>

        <p class="text-lg">
            <strong>First Name:</strong> {{ user.first_name }}
        </p>

        <p class="text-lg">
            <strong>Last Name:</strong> {{ user.last_name }}
        </p>

        <p class="text-lg">
            <strong>Email:</strong> {{ user.email }}
        </p>

        <p class="text-lg">
            <strong>My Role:</strong> {{ user.group_name }}
        </p>
    </div>

</div>
{% endblock %}
