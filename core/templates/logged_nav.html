   <!-- Menu Bar (Sticky) -->
    <header class="sticky top-0 bg-white shadow-sm z-50">
      <div
        class="max-w-7xl mx-auto flex items-center justify-between py-4 px-4"
      >
        <!-- Logo -->
        <a href="{% url 'home' %}" class="flex items-center gap-2 text-orange-500 text-xl font-bold">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
</svg>
</span> <span>EVENT MANAGEMENT</span>
</a>

        <!-- Navbar -->
        <nav
          class="hidden md:flex items-center gap-8 font-semibold text-gray-700"
        >
        {% if request.user.is_superuser %}
            <a href="{% url 'admin-dashboard' %}" class="hover:text-orange-500">ADMIN DASHBOARD</a>
        {% else %}
            <a href="{% url 'home' %}" class="hover:text-orange-500">DASHBOARD</a>
        {% endif %}
          <a href="{% url 'dashboard' %}" class="hover:text-orange-500">EVENTS</a>
          <a href="{% url 'participants' %}" class="hover:text-orange-500"
            >PARTICIPANTS</a
          >
          <a href="{% url 'category' %}" class="hover:text-orange-500">CATEGORIES</a>
        </nav>

        <div class="flex items-center">
            <!-- User Dropdown -->
          <div class="relative">
            <!-- Profile Button -->
            <button id="user-menu-button" class="flex items-center gap-2 focus:outline-none">
              <img
                class="h-9 w-9 rounded-full object-cover"
                src="{{ user.profile_image.url }}"
                alt="User Avatar"
              />
              <svg xmlns="http://www.w3.org/2000/svg" 
                  fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                  stroke="currentColor" class="w-5 h-5 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" 
                  d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="user-menu"
              class="absolute right-0 mt-2 w-56 bg-white rounded-md shadow-xl py-2 hidden 
                    transition-all duration-200 origin-top-right transform scale-95 opacity-0"
            >
              <!-- Dashboard -->
              <a
                href="{% url 'dashboard' %}"
                class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-orange-400 hover:text-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" 
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                    stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M2.25 12l9.5-9.5 9.5 9.5M4.5 10.5V21h6v-6h3v6h6V10.5" />
                </svg>
                Dashboard
              </a>

              <!-- Profile -->
              <a
                href="{% url 'profile' %}"
                class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-orange-400 hover:text-white"
              >
                <svg xmlns="http://www.w3.org/2000/svg" 
                    fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                    stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M15.75 6.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25c0-3.728
                      3.022-6.75 6.75-6.75s6.75 3.022 6.75 6.75" />
                </svg>
                Profile
              </a>

              <!-- Logout -->
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button
                  class="w-full flex items-center gap-2 px-4 py-2 text-sm text-gray-700 
                        hover:bg-orange-400 hover:text-white text-left"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" 
                      fill="none" viewBox="0 0 24 24" stroke-width="1.5" 
                      stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" 
                      d="M6 12h12M6 12l4-4M6 12l4 4" />
                  </svg>
                  Logout
                </button>
              </form>
            </div>
          </div>
          <!-- Mobile Menu Button -->
          <button id="menu-btn" class="md:hidden text-3xl"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
      </div>
      <!-- Mobile Dropdown Menu -->
      <div
        id="mobile-menu"
        class="hidden md:hidden bg-white shadow flex flex-col p-4 space-y-3 text-gray-700 font-semibold"
      >
        {% if request.user.is_superuser %}
            <a href="{% url 'admin-dashboard' %}" class="hover:text-orange-500">ADMIN DASHBOARD</a>
        {% else %}
            <a href="{% url 'home' %}" class="hover:text-orange-500">DASHBOARD</a>
        {% endif %}
          <a href="{% url 'dashboard' %}" class="hover:text-orange-500">EVENTS</a>
          <a href="{% url 'participants' %}" class="hover:text-orange-500"
            >PARTICIPANTS</a
          >
          <a href="{% url 'category' %}" class="hover:text-orange-500">CATEGORIES</a>
      </div>
    </header>
